{% load static %}

{% block content %}

    <div class="container-fluid py-4">
      <div class="row mt-4">
        <div class="col-lg-12 mb-lg-0 mb-12">
          <div class="card">
            <div class="card-body p-3">
              <div class="row">
                <div class="col-lg-6">
                  <div class="d-flex flex-column h-100 custom-card">
                    <!-- Image Upload Form -->
                    <form id="upload-form" method="post" enctype="multipart/form-data" >
                      {% csrf_token %}
                      <div class="mb-3">
                          <label for="formFile" class="form-label" >Upload your image</label>
                          <input class="form-control" type="file" id="formFile" name="image" >
                      </div>
                      <button type="submit" class="btn btn-primary">Upload</button>
                  </form>
                  </div>
                </div>
                <div class="col-lg-6" id="uploaded-image">
                  <!-- Uploaded image will be displayed here -->
              </div>
              </div>
            </div>
          </div>
        </div>

      </div>

                    <form id="upload-form" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

                      <button type="submit" class="btn btn-primary">Upload</button>
                  </form>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function(){
      $('#upload-form').on('submit', function(event){
          event.preventDefault();
          var formData = new FormData(this);
          var extraMessage = $('#extraInputText').val(); // Get the value of the additional input field
          formData.append('extra_message', extraMessage); // Append the additional input to the FormData
          
          $.ajax({
              url: '{% url "upload" %}',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function(response){
                  if(response.uploaded_file_url){
                      // Log the uploaded file URL to the console
                      console.log('Uploaded file URL:', response.uploaded_file_url);

                      $('#uploaded-image').html(
                          '<p>File uploaded successfully: <a href="' + response.uploaded_file_url + '">View image</a></p>' +
                          '<img src="' + response.uploaded_file_url + '" alt="Uploaded Image" class="img-fluid">'
                      );

                      // Display the additional message
                      if (response.extra_message) {
                          $('#extra-text-display').html('<p>Additional message: ' + response.extra_message + '</p>');
                      }
                  } else {
                      alert('File upload failed.');
                  }
              },
              error: function(response){
                  alert('An error occurred while uploading the file.');
              }
          });
      });
  });
  </script>

{% block scripts %}

  <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
  <script>
    var ctx = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Sales",
          tension: 0.4,
          borderWidth: 0,
          borderRadius: 4,
          borderSkipped: false,
          backgroundColor: "#fff",
          data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
          maxBarThickness: 6
        }, ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 500,
              beginAtZero: true,
              padding: 15,
              font: {
                size: 14,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
              color: "#fff"
            },
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false
            },
            ticks: {
              display: false
            },
          },
        },
      },
    });


    var ctx2 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

    var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
    gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

    new Chart(ctx2, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
            label: "Mobile apps",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#cb0c9f",
            borderWidth: 3,
            backgroundColor: gradientStroke1,
            fill: true,
            data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
            maxBarThickness: 6

          },
          {
            label: "Websites",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#575f9a",
            borderWidth: 3,
            backgroundColor: gradientStroke2,
            fill: true,
            data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
            maxBarThickness: 6
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#b2b9bf',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
  </script>
